<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOKEPON!</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section id="seleccionar-mascota">
        <h1 class="titulo">Mokepon</h1>

        <h2 class="subtitulo">Elige a tu mascota:</h2>
        
        <div class="tarjetas">
            <input type="radio" id="hipodoge" name="mascota" />
            <label class="tarjeta-de-mokepon" for="hipodoge">
                <p>Hipodoge</p>
                <img src="./assets/img/mokepons_mokepon_hipodoge_attack.png" alt="Hipodoge">
            </label>
            
            <input type="radio" id="capipepo" name="mascota" />
            <label class="tarjeta-de-mokepon" for="capipepo">
                <p>Capipepo</p>
                <img src="./assets/img/mokepons_mokepon_capipepo_attack.png" alt="Capipepo">
            </label>

            <input type="radio" id="ratigueya" name="mascota" />
            <label class="tarjeta-de-mokepon" for="ratigueya">
                <p>Ratigueya</p>
                <img src="./assets/img/mokepons_mokepon_ratigueya_attack.png" alt="Ratigueya">
            </label>
        </div>
        
        <button id="boton-mascota">Seleccionar</button>
    </section>
    <section id="seleccionar-ataque">
        <h1 class="titulo">Mokepon</h1>

        <h2 class="subtitulo">Elige tu ataque:</h2>

        <div class="tarjetas-ataque">
            <button class="boton-de-ataque" id="boton-fuego">Fuego</button>
            <button class="boton-de-ataque" id="boton-agua">Agua</button>
            <button class="boton-de-ataque" id="boton-tierra">Tierra</button>
        </div>

        <div id="mensajes">
            <p id="resultado">Mucha suerte</p>

            <section id="reiniciar">
                <button id="boton-reiniciar">Reiniciar</button>
            </section>
        </div>                 

        <div class="ataques">
            <div class="ataques-jugador">
                <p id="vidas-jugador">3</p>
                <p id="mascota-jugador"></p>                
                <div id="ataque-jugador"></div>
            </div>
            <div class="ataques-enemigo">
                <p id="vidas-enemigo">3</p>
                <p id="mascota-enemigo"></p>
                <div id="ataque-enemigo"></div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <script src="./js/mokepon.js"></script>
</body>
</html>
